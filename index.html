<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        - elements: 
          - grid
            - grid itself
            - cross - circle elements
          - Sort of display to show turn and win/draw 
          messages
          - new game button
     -->
     <div class="display">Player1 turn</div>
     <div class="grid-body">
        <div class="cell-container">
            <btn class="grid-button" data-index="0" id="cell-zero">kkk
        </btn>
        </div>
        <div class="cell-container">
            <btn class="grid-button" data-index="1" id="cell-one"></btn>
        </div>
        <div class="cell-container">
            <btn class="grid-button" data-index="2"></btn>
        </div>    
        <div class="cell-container">
            <btn class="grid-button" data-index="3"></btn>
        </div>    
        <div class="cell-container">
            <btn class="grid-button" data-index="4"></btn>
        </div>    
        <div class="cell-container">
            <btn class="grid-button" data-index="5"></btn>
        </div>    
        <div class="cell-container">
            <btn class="grid-button" data-index="6"></btn>
        </div>    
        <div class="cell-container">
            <btn class="grid-button" data-index="7"></btn>
        </div>    
        <div class="cell-container">
            <btn class="grid-button" data-index="8"></btn>
        </div>    
    </div>
     <button class="new-game">New game</button>
    <script defer src="script3.js"></script>
</body>
</html>
