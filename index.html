<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        - elements: 
          - grid
            - grid itself
            - cross - circle elements
          - Sort of display to show turn and win/draw 
          messages
          - new game button
     -->
     <div class="display">Player1 turn</div>
     <div class="grid-body">
        <div class="cell-container">
            <btn class="grid-button" data-index="0" id="cell-zero">kkk
        </btn>
        </div>
        <div class="cell-container">
            <btn class="grid-button" data-index="1" id="cell-one"></btn>
        </div>
        
        </btn>    
        <div class="grid-cell" data-index="2" id="cell-two">
        </div>    
        <div class="grid-cell" data-index="3" id="cell-three">
        </div>    
        <div class="grid-cell" data-index="4" id="cell-four">
        </div>    
        <div class="grid-cell" data-index="5" id="cell-five">
        </div>    
        <div class="grid-cell" data-index="6" id="cell-six">
        </div>    
        <div class="grid-cell" data-index="7" id="cell-seven">
        </div>    
        <div class="grid-cell" data-index="8" id="cell-eight">
        </div>    
    </div>
     <button class="new-game">New game</button>
    <script defer src="script2.js"></script>
</body>
</html>
